{% load livereload_tags %}
{% load static %}
{% livereload_script %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Brechó</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="'image/png" href="{% static 'img/favicon.png' %}"/>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body class="bg-gray-50 font-serif leading-normal tracking-normal">
<section class="container mx-auto">
  <div class="flex justify-center">
    <p class="font-sans">Peças Disponíveis</p>
  </div>
  <!--			Cards-->
  <div class="flex flex-wrap space-x-7">
    {% for produto in produtos %}
      <div class="max-w-sm rounded overflow-hidden shadow-lg px-1">
        <img src="{{ produto.foto.url }}" class="img-thumbnail float-left mr-3"/>
        <div class="px-6 py-4">
          <div class="font-bold text-xl mb-2">{{ produto.produto }}</div>
          <p class="text-gray-700 text-base">
            {{ produto.descricao }}
          </p>
          <p> {{ produto.preco }}</p>
          <div class="inline-block relative w-64">
            <select
                class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
              <option> P</option>
              <option> M</option>
              <option> G</option>
            </select
            >
            <script type="text/javascript">(function (n, r, l, d) {
              try {
                var h = r.head || r.getElementsByTagName("head")[0], s = r.createElement("script");
                s.defer = true;
                s.setAttribute("type", "text/javascript");
                s.setAttribute("src", l);
                n.neuroleadId = d;
                h.appendChild(s);
              } catch (e) {
              }
            })(window, document, "https://cdn.leadster.com.br/neurolead/neurolead.min.js", 68513);</script>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</section>
</body>
</html>
